<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGPT ($CRGPT) Circulating Supply API</title>
</head>
<body>
    <h1>Circulating Supply</h1>
    <p id="circulating-supply"></p>

    <h1>Total Supply</h1>
    <p id="total-supply"></p>

    <script>
        // Function to fetch data from the Python script
        async function fetchData() {
            const response = await fetch('circsupply.py'); // Adjust the URL as needed
            const data = await response.json();
            return data;
        }

        // Function to update HTML content with fetched data
        async function updateHTML() {
            const { circulating_supply, total_supply } = await fetchData();
            document.getElementById('circulating-supply').textContent = `Circulating Supply: ${circulating_supply.toLocaleString()} $CRGPT`;
            document.getElementById('total-supply').textContent = `Total Supply: ${total_supply.toLocaleString()} $CRGPT`;
        }

        // Update HTML content when the page loads
        updateHTML();
    </script>
</body>
</html>
